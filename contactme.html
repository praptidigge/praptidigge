<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <!-- Add Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="contactme.css">
    <link href="https://use.typekit.net/rpz4fto.css" rel="stylesheet"> <!-- Adobe Kit link for Arbotek -->

</head>
<body>
    <div class="contact-container">
        <h1>Contact Me</h1>
        <form class="contact-form">
            <div class="input-box">
                <input type="text" required>
                <label>Name</label>
            </div>
            <div class="input-box">
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <textarea required></textarea>
                <label>Message</label>
            </div>
            <button type="submit" class="submit-button">Send Message</button>
        </form>

        <!-- Social Media Links -->
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/prapti-digge-30a5932b7/" target="_blank" class="social-icon linkedin">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://www.instagram.com/framesbyprapti/" target="_blank" class="social-icon instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.behance.net/praptidigge" target="_blank" class="social-icon behance">
                <i class="fab fa-behance"></i>
            </a>
        </div>
    </div>
</body>
</html>
