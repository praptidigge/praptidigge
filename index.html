<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prapti Digge Portfolio</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
    <link href="https://use.typekit.net/rpz4fto.css" rel="stylesheet"> <!-- Adobe Kit link for Arbotek -->
    
    <!-- Custom Cursor CSS and Main Styles -->
    <link rel="stylesheet" href="cursorstyle.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Custom Cursor HTML Elements -->
    <div id="cursor"></div>
    <div id="cursor-dot"></div>

    <!-- Preloader -->
    <div class="preloader">
        <div class="preloader-content">
            <div class="loader-percentage">0%</div>
            <div class="loader-divider"></div>
            <div class="loader-vertical-text">PORTFOLIO</div>
        </div>
    </div>
    
    <!-- Side Decorators -->
    <div class="side-decorator left-decorator">
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    
    <div class="side-decorator right-decorator">
        <div class="line"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <!-- Main Content -->
    <main class="content">
        <!-- Navigation -->
        <header class="navbar">
            <div class="logo">PRAPTI <span class="logo-secondary">digge</span></div>
            <nav>
                <a href="index.html">HOME</a>
                <a href="#about">ABOUT ME</a>
                <a href="my-projects.html">MY PROJECTS</a>
                <a href="#contact">CONTACT</a>
            </nav>
        </header>

        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-image-stack">
                <img src="images/image1.jpg" class="hero-image" alt="Prapti Digge Image 1">
                <img src="images/image2.jpg" class="hero-image" alt="Background Image 1">
                <img src="images/image3.jpg" class="hero-image" alt="Background Image 2">
            </div>
        </section>

        <!-- Hero Text -->
        <div class="hero-text">
            <h1 class="intro-line">HELLO, I'M</h1>
            <h1 class="name-line">PRAPTI DIGGE</h1>
        </div>

        <!-- Scroll Down Animation -->
        <div class="scroll-down"></div>
    </main>

    <!-- Footer -->
    <footer class="footer-corner">
        <div class="footer-text">PORTFOLIO</div>
    </footer>

    <!-- Scripts -->
    <script src="scripts.js"></script>
    <script src="cursor.js"></script> <!-- Custom Cursor JavaScript -->
</body>
</html>
